<settings-management-wrapper data="$data">
    <div class="partial splitted-editing editable-left">
        <form class="left nice-scroll">

            <div class="description">
                <h3>Adicionar Tipo de Contacto
            </div>

            <div class="row column-type">
                <div class="input-field">
                    <label>Nome</label>
                    <input type="text" name="Nome" placeholder="Digite o Nome">
                </div>

                <div class="input-field">
                    <label>Codigo</label>
                    <input type="text" name="Codigo" maxlength="5" placeholder="Digite o Codigo">
                </div>
            </div>

            <div class="row">
                <div class="action-area btn-ordered">
                    <button type="reset" class="cancel-type" onclick="window.history.back()">Voltar</button>
                    <button type="button" class="submit-type" on:click="submit">Criar</button>
                </div>
            </div>
        </form>
        <div class="right" id="loadable"></div>
    </div>
</settings-management-wrapper>
<script>
    var bouer = this.bouer;
    var component = this;
    
    this.export({
        active: 'TipoContacto',
        submit: function (evt) {
            bouer.$wait.get('setting-manag-methods').submitShared(evt, 'tipocontacto', '/settings/management/tipocontacto');
        }
    });
</script>
