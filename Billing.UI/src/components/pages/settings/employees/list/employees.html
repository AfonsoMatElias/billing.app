<div class="main-body fit-content settings-page card">
    <settings-menu></settings-menu>

    <div class="inner-menu-content">
        <div class="partial settings-list-page employees">
            <div class="header">
                <div class="vertical-spreader">
                    <div class="left">
                        <h3>Funcionários</h3>
                    </div>
                    <div class="right">
                        <div class="button-area">
                            <a :href="/settings/employees/create" class="blue-type">Adicionar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="remain">

                <app-table class="search-on" data="$data">
                    <slot slot="table-head">
                        <div class="table-cell"> Nome </div>
                        <div class="table-cell"> BI </div>
                        <div class="table-cell"> Gênero </div>
                        <div class="table-cell"> Nascimento </div>
                        <div class="table-cell"> Endereço </div>
                        <div class="table-cell"> Estado </div>
                    </slot>
                    <slot slot="table-body">
                        <div class="table-row flex-it" e-skeleton
                            e-for="item of employees | where:search:firstName,lastName">

                            <div class="pointer table-cell" e-text="{{ toFullName(item.firstName, item.lastName) }}">
                                Loading... </div>

                            <div class="table-cell" e-text="{{ item.idCard }}">
                                Loading... </div>

                            <div class="table-cell" e-text="{{ item.gender || 'N/A' }}">
                                Loading... </div>

                            <div class="table-cell" e-text="{{ toDate(item.birthday) }}"> Loading...
                            </div>

                            <div class="table-cell" e-text="{{ item.address || 'N/A' }}"> Loading...
                            </div>

                            <div class="table-cell">
                                <span e-text="{{ !item.isDeleted ? 'Activo' : 'Inactivo' }}"> Loading...
                                </span>
                                <div class="buttons-area" data="{}">
                                    <div class="item-options flex-it hide-it" e-def="{ showOptions: false }"
                                        e-class="{ 'hide-it': !showOptions }">
                                        <div>
                                            <button class="see">Ver</button>
                                        </div>
                                        <div>
                                            <button class="rem">Desactivar</button>
                                        </div>
                                    </div>
                                    <span title="Opções" on:click="showOptions = !showOptions"
                                        class="fa fa-dot-circle-o"></span>
                                </div>
                            </div>

                        </div>
                    </slot>
                </app-table>

            </div>
        </div>
    </div>
</div>
