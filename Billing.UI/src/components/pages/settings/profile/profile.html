<div class="main-body fit-content settings-page card">
    <settings-menu></settings-menu>

    <div class="inner-menu-content">
        <div class="partial splitted-editing profile">
            <div class="left nice-scroll">

                <div class="description">
                    <h3>Informações Pessoais</h3>
                </div>

                <div class="row" on:click="currentSection = 'setting-profile-photo'">
                    <div class="value-area">
                        <div class="img-icon"></div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-angle-right"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="value-area">
                        <div class="ident">
                            <p>Identificador</p>
                        </div>
                        <div class="value">
                            <p e-text="{{ (loggedUser.id || '0').padStart(10, 0) }}">
                                Loading...
                            </p>
                        </div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-circle"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="value-area">
                        <div class="ident">
                            <p>Utilizador</p>
                        </div>
                        <div class="value">
                            <p e-text="{{ loggedUser.userName || 'Loading...' }}">
                                Loading...
                            </p>
                        </div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-circle"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="value-area">
                        <div class="ident">
                            <p>Email</p>
                        </div>
                        <div class="value">
                            <p e-text="{{ loggedUser.email || 'Loading...' }}">Loading...</p>
                        </div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-circle"></span>
                    </div>
                </div>

                <div class="row" on:click="currentSection = 'setting-profile-name'">
                    <div class="value-area">
                        <div class="ident">
                            <p>Nome</p>
                        </div>
                        <div class="value">
                            <p e-text="{{ loggedUser.nome || 'Loading...' }}">
                                Loading...
                            </p>
                        </div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-angle-right"></span>
                    </div>
                </div>

                <div class="row" on:click="currentSection = 'setting-profile-birth'">
                    <div class="value-area">
                        <div class="ident">
                            <p>Nascimento</p>
                        </div>
                        <div class="value">
                            <p
                                e-text="{{ !loggedUser.user ? 'N/A' : toHumanBirthday(loggedUser.user.dataNascimento) }}">
                                Loading...</p>
                        </div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-angle-right"></span>
                    </div>
                </div>

                <div class="row" on:click="currentSection = 'setting-profile-gender'">
                    <div class="value-area">
                        <div class="ident">
                            <p>Genero</p>
                        </div>
                        <div class="value">
                            <p e-text="{{ loggedUser.user.genero || 'Loading...' }}">
                                Loading...
                            </p>
                        </div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-angle-right"></span>
                    </div>
                </div>

                <div class="row" on:click="currentSection = 'setting-profile-password'">
                    <div class="value-area">
                        <div class="ident">
                            <p>Senha</p>
                        </div>
                        <div class="value">
                            <p> •••••••••••• </p>
                        </div>
                    </div>
                    <div class="icon-area">
                        <span class="center-icon fa fa-angle-right"></span>
                    </div>
                </div>
            </div>
            <div class="right nice-scroll" id="loadable" e-put="currentSection"></div>
        </div>
    </div>
</div>
