<div class="content">
	<div class="header">
		<h3>{{ headerName }}</h3>
		<p>{{ headerInfo }}</p>
	</div>

	<div class="input-area">
		<div class="dynamic" e-for="item of inputs || []">

			<div class="input-field" e-if="item.type == 'text'">
				<label>{{ item.name }}</label>
				<input type="text" e-bind="source[item.field]" placeholder="Preencha o campo...">
			</div>
			
			<div class="input-field" e-if="item.type == 'select'">
				<label>{{ item.name }}</label>
				<select>
					<option selected value="">Selecione uma opção...</option>
					<option e-for="dt of item.data" e-value="{{ dt.id }}" e-text="{{ dt.name }}" on:click="this.onOptionClick(dt, item)"> Loading...</option>
				</select>
			</div>

			<div class="input-field" e-if="item.type == 'textarea'">
				<label>{{ item.name }}</label>
				<textarea e-bind="source[item.field]" placeholder="Digite o endereço"></textarea>
			</div>
		</div>

		<div class="action-area">
			<button on:click="this.destroy()" type="reset" class="cancel-type">Cancelar</button>
		</div>
	</div>
</div>
