<div class="main-body fit-content settings-page card">
    <management-menu></management-menu>

    <div class="inner-menu-content">
        <span title="Menu" class="reduced-screen-button center-icon fa fa-bars setting-menu-btn"
            on:click="aboveMe(event.currentTarget, '.settings-page').querySelector('.inner-menu').classList.toggle('show-left')"></span>

        <div class="partial settings-list-page employees">
            <div class="header">
                <div class="vertical-spreader">
                    <div class="left">
                        <h3>Categorias</h3>
                    </div>
                    <div class="right">
                        <div class="button-area">
                            <a :href="/settings/management/subcategories/create" class="blue-type">Adicionar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="remain">
                <app-table class="search-on" data="$data">
                    <slot slot="table-head">
                        <div class="table-cell mid"> Codigo </div>
                        <div class="table-cell"> Nome </div>
                        <div class="table-cell"> Categoria </div>
                        <div class="table-cell"> Data de Criacao </div>
                        <div class="table-cell"> Estado </div>
                    </slot>
                    <slot slot="table-body">
                        <div class="table-row flex-it search-on" e-skeleton e-for="item of subcategories | where:search:name,category.name">
                            <div class="card-cover" e-text="{{ getAchronym(item.name) }}"></div>

                            <div class="pointer table-cell mid" e-text="{{ (item.id + '').padStart(3, '0') }}">
                                Loading...
                            </div>

                            <div class="table-cell" e-text="{{ item.name }}">Loading...
                            </div>

                            <div class="table-cell" e-text="{{ item.category.name }}">Loading...
                            </div>

                            <div class="table-cell hidable" e-text="{{ toDate(item.createdAt) }}"> Loading...
                            </div>

                            <div class="table-cell">
                                <span e-text="{{ !item.isDeleted ? 'Activo' : 'Inactivo' }}"> Loading...
                                </span>
                                <div class="buttons-area" data="{}">
                                    <div class="item-options flex-it hide-it" e-def="{ showOptions: false }"
                                        e-class="{ 'hide-it': !showOptions }">
                                        <div>
                                            <button class="rem">Remover</button>
                                        </div>
                                    </div>
                                    <span title="Opções" on:click="showOptions = !showOptions"
                                        class="fa fa-dot-circle-o"></span>
                                </div>
                            </div>

                        </div>
                    </slot>
                </app-table>

            </div>
        </div>
    </div>
</div>
