<app-table class="fit-content search-on" data="$data">
    <slot slot="table-head">
        <div class="table-cell"> Nome </div>
        <div class="table-cell"> Nome Secundário </div>
        <div class="table-cell"> Código </div>
        <div class="table-cell"> Preço </div>
        <div class="table-cell"> SubCategoria </div>
        <div class="table-cell"> Stock </div>
    </slot>
    <slot slot="table-body">
        <div class="table-row flex-it" e-skeleton
            e-for="item of products | where:search:name,info,code,subCategory.name"
            on:request="onRequest" on:response="onResponse">
            <div class="card-cover"></div>
            <div class="pointer table-cell">
                <a :href="/product/view/{{ item.uid }}" e-text="{{ item.name }}"> Loading... </a>
            </div>
            <div class="pointer table-cell" e-text="{{ item.info }}"> Loading... </div>
            <div class="table-cell hidable" e-text="{{ item.code }}"> Loading... </div>
            <div class="table-cell hidable" etext="{{ item.price }} {{ preferences.currency }}"> Loading... </div>
            <div class="table-cell hidable" etext="{{ item.subCategory.name }} • {{ item.subCategory.category.name }}"> Loading... </div>
            <div class="table-cell">
                <span e-text="{{ 120 }}"> Loading... </span>
                <div>
                    <div class="item-options flex-it hide-it">
                        <div>
                            <a :href="/product/view/{{ item.uid }}">
                                <button class="see">Ver</button>
                            </a>
                        </div>
                        <div>
                            <button class="rem">Eliminar</button>
                        </div>
                    </div>
                    <span title="Opções" onclick="event.target.previousElementSibling.classList.toggle('hide-it')"
                        class="fa fa-dot-circle-o"></span>
                </div>
            </div>
        </div>
    </slot>
</app-table>
