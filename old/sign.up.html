<!DOCTYPE html>
<html lang="en" class="light-mode">

<head>
	<base href="/">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="assets/css/styles.css" />
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
	<link rel="shortcut icon" href="assets/images/logo/ico.svg" type="image/x-icon">
	<title>Sign Up | Billing</title>
</head>

<body>
	<!-- The Main app background -->
	<div class="background">
		<!-- The Center content of sign in page -->
		<form id="signup-form" method="post">
			<!-- The Top Content -->
			<div class="stepable sign-main-content card" e-build="Usuario.Pessoa">
				<div class="card-body">
					<div class="progress-bar"></div>

					<!-- Logo Section -->
					<div inc-tmp="logo" class="top logo-container">
						<div class="logo">
							<a>
								<img src="assets/images/logo/ico.svg" alt="Billing icon">
								<label>Billing</label>
							</a>
						</div>
					</div>

					<div class="info-area center-text">
						<p>Registro</p>
						<p>Vamos começa pelos dados pessoais.</p>
					</div>

					<!-- Text Section -->
					<div class="input-area">
						<div class="input-field">
							<label>Primeiro Nome</label>
							<input type="text" name="PrimeiroNome" validate="text"
								placeholder="Digite o Primeiro Nome" />
						</div>
						<div class="input-field">
							<label>Último Nome</label>
							<input type="text" name="UltimoNome" validate="text" placeholder="Digite o Último Nome" />
						</div>

						<div class="input-field">
							<label>Bilhete de Identidade</label>
							<input type="text" name="Identificacao" maxlength="14" validate="id"
								placeholder="Digite seu Bilhete de Identidade" />
						</div>

						<div class="input-field">
							<label>Data de Nascimento</label>
							<input type="date" name="Nascimento" validate="age" />
						</div>

						<div class="input-field">
							<label>Genero</label>
							<select name="GeneroId" validate="select">
								<option selected value="#">None</option>
							</select>
						</div>

					</div>

					<div class="action-area section-space">
						<div class="area center">
							<button type="button" class="primary-button send-data">Proximo</button>
						</div>
					</div>
				</div>
			</div>

			<!-- The Bottom content -->
			<div class="sign-sec-content section-space">
				<p> Já tem uma conta? <a href="sign.in.html">Clique aqui!</a></p>
			</div>
		</form>
	</div>

	<div class="popup-container"></div>
	<script src="assets/js/bouer.js"></script>
	<script src="assets/js/sign-handler.js"></script>
	<script src="assets/js/components.js"></script>
	<script src="assets/js/app.js"></script>
</body>

</html>
