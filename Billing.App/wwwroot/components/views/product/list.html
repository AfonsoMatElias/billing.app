<inc src="table" class="fit-content">
    <content ident="table-head">
        <div class="table-cell"> Nome </div>
        <div class="table-cell"> Nome Secundário </div>
        <div class="table-cell"> Código </div>
        <div class="table-cell"> Preço </div>
        <div class="table-cell"> SubCategoria </div>
        <div class="table-cell"> Estado </div>
    </content>

    <content ident="table-body">
        <div class="table-row flex-it" e-skeleton
            e-for="item of $scope.dataList | $scope.search:nome,nomeSecundario,codigo,subCategoria.nome">
            <div class="card-cover"></div>
            <div class="pointer table-cell">
                <a i:href="/products/view/{{ item.uid }}" e-content="{{ item.nome }}">
                    Loading...
                </a>
            </div>
            <div class="pointer table-cell" e-content="{{ item.nomeSecundario }}"> Loading... </div>
            <div class="pointer table-cell hidable" e-content="{{ item.codigo }}"> Loading... </div>
            <div class="pointer table-cell hidable" e-content="{{ item.precoUnitario }} Akz"> Loading... </div>
            <div class="pointer table-cell hidable" e-content="{{ item.subCategoria.nome }}"> Loading... </div>
            <div class="table-cell">
                <span e-content="{{ item.visibility ? 'Activo' : 'Inactivo' }}"> Loading... </span>
                <div>
                    <div class="item-options flex-it hide-it">
                        <div>
                            <a i:href="/products/view/{{ item.uid }}">
                                <button class="see">Ver</button>
                            </a>
                        </div>
                        <div>
                            <button class="rem">Eliminar</button>
                        </div>
                    </div>
                    <span title="Opções" onclick="event.target.previousElementSibling.classList.toggle('hide-it')"
                        class="fa fa-dot-circle-o"></span>
                </div>
            </div>
        </div>
    </content>
</inc>
<script>
    var url = 'Produto';
    var table;
    var $easy = this.Easy;
    var component = this;
    this.loaded = function (el) {
        // Marking the menu
        this.Easy.data.currentPage = 'Lista de Produtos';

        this.Easy.routing.markActive(
            this.Easy.el.node('.product-link')
        );

        table = this.Easy.retrieve('table-exposition', true);

        getPartialData.call(this.Easy, {
            url: url,
            controls: table.paginationControls,
            pagination: table.pagination,
            onReponse: function (response) {
                component.data.dataList = response.result;
                table.pagination = response.pagination;
            },
            onFinish: function () {
                component.el.__e__.$base.clearSkeleton('data-loading');
            }
        });
    }

    this.export({
        search: '',
        dataList: [],
        onSearch: function (str, searcher) {
            component.data.search = str;
            component.el.__e__.$base.clearSkeleton('data-loading');
            return; // TODO: Request in the server

            getPartialData.call(this.Easy, {
                url: url,
                search: component.data.search,
                controls: table.paginationControls = { page: 1, size: 13 },
                pagination: table.pagination,
                beforeRequest: function () {
                    searcher.classList.add('loading-input');
                },
                onReponse: function (response) {
                    component.data.dataList = response.result;
                    table.pagination = response.pagination;
                },
                onFinish: function () {
                    searcher.classList.remove('loading-input');
                }
            });
        },
        onNextPage: function (control) {
            table.paginationControls++;
            getPartialData.call(this.Easy, {
                url: url,
                search: component.data.search,
                controls: table.paginationControls,
                pagination: table.pagination,
                beforeRequest: function () {
                    searcher.classList.add('loading-input');
                },
                onReponse: function (response) {
                    component.data.dataList = response.result;
                    table.pagination = response.pagination;
                },
                onFinish: function () {
                    searcher.classList.remove('loading-input');
                }
            });

        },
        onPrevPage: function (control) {
            table.paginationControls--;
            getPartialData.call(this.Easy, {
                url: url,
                search: component.data.search,
                controls: table.paginationControls,
                pagination: table.pagination,
                beforeRequest: function () {
                    searcher.classList.add('loading-input');
                },
                onReponse: function (response) {
                    component.data.dataList = response.result;
                    table.pagination = response.pagination;
                },
                onFinish: function () {
                    searcher.classList.remove('loading-input');
                }
            });
        }
    });
</script>
