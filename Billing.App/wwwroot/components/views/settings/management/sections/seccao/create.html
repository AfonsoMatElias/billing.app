<inc src="settings-management-wrapper" e-def="{ active: 'Seccao' }">
    <content>
        <div class="partial splitted-editing editable-left">
            <form class="left nice-scroll">

                <div class="description">
                    <h3>Adicionar Secção
                </div>

                <div class="row column-type">
                    <div class="input-field">
                        <label>Nome</label>
                        <input type="text" name="Nome" placeholder="Digite o Nome">
                    </div>

                    <div class="input-field">
                        <label>A qual Armazem pertence?</label>
                        <select name="ArmazemId">
                            <option value="" selected>Seleccione o Armazem</option>
                            <option e-tmp="armazem" e-content="{{ nome }}" value="{{ id }}">Loading...</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="action-area btn-ordered">
                        <button type="reset" class="cancel-type" onclick="window.history.back()">Voltar</button>
                        <button type="button" class="submit-type" on:click="submit">Criar</button>
                    </div>
                </div>
            </form>
            <div class="right" id="loadable"></div>
        </div>
    </content>
</inc>
<script>
    var $easy = this.Easy;
    var component = this;
    var submit = function () {};

    this.loaded = function (el) {
        var elWrapperData = $easy.retrieve('manag-wrapper-data', true);
        if (elWrapperData) submit = elWrapperData.submitShared;
    }

    // Exposing the section data
    $easy.expose('manag-section-data', this.data);

    this.export({
        submit: function (evt) {
            submit(evt, 'Seccao', '/settings/management/seccao');
        }
    });
</script>
