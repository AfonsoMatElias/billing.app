<inc src="table">
    <content ident="table-head">
        <div class="table-cell"> Nome </div>
        <div class="table-cell"> NIF </div>
        <div class="table-cell"> Data de Criação </div>
        <div class="table-cell"> Estado </div>
    </content>
    <content ident="table-body">
        <div class="table-row flex-it" e-skeleton e-tmp="Entidade" e-id="?codigoTipoEntidade=tef&codigoTipoPessoa={{ $scope.type }}" e-use="item">
            <div class="card-cover">
                <span class="pointer shadow-it"> # </span>
            </div>
            <div class="pointer table-cell" e-content="{{ item.pessoa.primeiroNome }}"> Loading... </div>
            <div class="pointer table-cell" e-content="{{ item.pessoa.identificacao }}"> Loading... </div>
            <div class="pointer table-cell hidable" e-content="{{ item.pessoa.dataNascimento }}"> Loading... </div>
            <div class="table-cell">
                <span e-content="{{ 'Activo' }}"> Loading... </span>
                <div>
                    <div class="item-options flex-it hide-it">
                        <div>
                            <a i:href="/providers/view/{{ $scope.type }}/{{ item.pessoa.uid }}">
                                <button class="see">Ver</button>
                            </a>
                        </div>
                        <div>
                            <button class="rem">Eliminar</button>
                        </div>
                    </div>
                    <span title="Opções" onclick="event.target.previousElementSibling.classList.toggle('hide-it')" class="fa fa-dot-circle-o"></span>
                </div>
            </div>
        </div>
    </content>
</inc>
<script>
    var $easy = this.Easy;
    this.loaded = function (el) {
        this.Easy.data.currentPage = 'Lista de Fornecedores (Colectivos)';

        this.Easy.routing.markActive(
            this.Easy.el.node('.provider-link')
        );
    }

    this.export({
        type: 'tpc'
    })
</script>
