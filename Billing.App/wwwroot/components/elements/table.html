<div class="main-body card inner-css has-search-bar nice-scroll">
    <div class="app-table">
        <div class="table-top">
            <div class="table-row flex-it">
                <div class="search-field">
                    <span class="fa fa-search"></span>
                    <input type="text" name="seacher" placeholder="Pesquisar por..." e-bind="search">
                </div>
            </div>
        </div>
        <div class="table-head">
            <div class="table-row flex-it">
                <content ident="table-head"></content>
            </div>
        </div>
        <div class="table-body nice-scroll">
            <content ident="table-body"></content>
        </div>

        <div class="table-nav">
            <div class="items-nav-button">
                <div class="nav-area">
                    <span class="nav center-icon fa fa-angle-left" on:click="prevPage"></span>
                    <span class="description"
                        e-content="{{ paginationControls.page }} de {{ pagination.totalPages || '#' }}">
                        # de #
                    </span>
                    <span class="nav center-icon fa fa-angle-right" on:click="nextPage"></span>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    var watch = null;
    var compontent = this;
    var scope = this.data.$scope;
    var execFunction = function (fun, param1, param2) {
        if (fun && typeof fun === "function") fun(param1, param2);
    }

    this.Easy.expose('table-exposition', this.data);

    this.loaded = function (el) {
        // Watching the search field value change
        watch = this.Easy.watch('search', function (str) {
            execFunction(scope.onSearch, str, el.node('[name="seacher"]'));
        }, this.data);
    }

    this.destroyed = function () {
        if (watch) watch.destroy();
    }

    this.export({
        search: '',

        paginationControls: {
            page: 1,
            size: 13
        },

        pagination: {
            pageNumber: '',
            pageElements: '',
            totalPages: '',
            totalElements: ''
        },

        // Methods
        updatePagination: function (data) {
            if (!data) return;
            compontent.data.pagination = data;
        },
        nextPage: function () {
            execFunction(
                scope.onNextPage, 
                compontent.data.paginationControls,
                compontent.data.pagination
            );
        },
        prevPage: function () {
            execFunction(
                scope.onPrevPage, 
                compontent.data.paginationControls,
                compontent.data.pagination
            );
        }
    });
</script>
